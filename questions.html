<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Questions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Answer These 9 Questions</h2>
    <form id="questionForm">
      <div id="questionsContainer">
        <!-- Generate 9 sample questions -->
        <div><label>1. Do you like ice cream? <input type="text" name="q1" required></label></div>
        <div><label>2. Your favorite color? <input type="text" name="q2" required></label></div>
        <div><label>3. Do you have pets? <input type="text" name="q3" required></label></div>
        <div><label>4. Are you working or studying? <input type="text" name="q4" required></label></div>
        <div><label>5. Favorite movie genre? <input type="text" name="q5" required></label></div>
        <div><label>6. Do you like travel? <input type="text" name="q6" required></label></div>
        <div><label>7. Favorite food? <input type="text" name="q7" required></label></div>
        <div><label>8. Hobbies? <input type="text" name="q8" required></label></div>
        <div><label>9. Are you a morning person? <input type="text" name="q9" required></label></div>
      </div>
      <button type="submit">Submit Answers</button>
      <p id="submitStatus"></p>
    </form>
  </div>
  <script>
    const form = document.getElementById("questionForm");
    const submitStatus = document.getElementById("submitStatus");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const mobile = localStorage.getItem("mobile");
      if (!mobile) {
        alert("Mobile number missing. Please start from the beginning.");
        window.location.href = "index.html";
        return;
      }

      const formData = new FormData(form);
      const answers = {};
      formData.forEach((value, key) => {
        answers[key] = value;
      });

      // Simulate saving (for now, log to console)
      console.log("Mobile:", mobile);
      console.log("Answers:", answers);
      submitStatus.innerText = "Answers submitted! (Data saved in console for now)";

      // TODO: Send to backend when ready
    });
  </script>
</body>
</html>
