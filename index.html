<!DOCTYPE html>
<html>
<head>
  <title>Quiz Game</title>
  <meta charset="UTF-8" />
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Login Section -->
  <div id="login-section">
    <h2>Login with Phone</h2>
    <input type="text" id="phoneNumber" placeholder="+91XXXXXXXXXX" />
    <div id="recaptcha-container"></div>
    <button onclick="sendOTP()">Send OTP</button>

    <div id="otp-section" style="display:none;">
      <input type="text" id="otpCode" placeholder="Enter OTP" />
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>
  </div>

  <!-- Game Section -->
  <div id="game-section" style="display:none;">
    <div style="display: flex; justify-content: space-between;">
      <h3 id="welcome"></h3>
      <h3>Coins: <span id="coinCount">10</span></h3>
    </div>
    <div id="question-box">
      <p id="question-text">Loading...</p>
      <button onclick="showHint()">Hint (-3 coins)</button>
      <p id="hint-text" style="display:none; font-style: italic;"></p>
      <input type="text" id="userAnswer" placeholder="Your answer" />
      <button onclick="submitAnswer()">Submit Answer</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
